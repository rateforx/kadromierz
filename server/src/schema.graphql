type Query {

    employee(
        id: ID
        name: String
    ): Employee

    employees(
        city: String
        province: String
        age: Int
        title: String
        department: String
    ): [Employee]!

    employeesGrouped(
        groupSize: Int!
        columns: [String]!
    ): [[Employee]!]!

    departments: [Department!]!
}

type Employee {
    id: ID!
    name: String!
    city: String!
    province: String!
    age: Int!
    title: String!
    department: String!
    avatar: String!
}

type Department {
    department: String!
}

